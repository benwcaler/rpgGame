<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>RPG Game</title>
</head>

<body>
    <div id="title">Lord of the Rings RPG Game</div>
    <div id="characters">
        <div class="char">
            <div>Frodo</div>
            <img src="assets/images/frodo.jpg" alt="frodo">
            <div id="fHealth">100</div>
        </div>
        <div class="char">
            <div>Samwise</div>
            <img src="assets/images/samwise.jpg" alt="samwise">
            <div id="sHealth">150</div>
        </div>
        <div class="char">
            <div>Gollum</div>
            <img src="assets/images/gollum.jpg" alt="gollum">
            <div id="gHealth">120</div>
        </div>
        <div class="char">
            <div>Sauron</div>
            <img src="assets/images/sauron.jpg" alt="sauron">
            <div id="snHealth">200</div>
        </div>
    </div>
    <div id="playerchar">
        <div>Your Character</div>
        <div>character portrait</div>
    </div>
    <div id="enemies">
        <div>Enemies go here</div>
    </div>
    <button>attack</button>
    <div id="currentEnemy">
        <div>current enemy goes here</div>
    </div>
</body>

</html>

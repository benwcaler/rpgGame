<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>RPG Game</title>
</head>

<body>
    <div id="title">Lord of the Rings RPG Game</div>
    <div>
        <div id="select">Select your champion</div>
        <div id="characters">
            <div class="char" id="frodo">
                <div>Frodo</div>
                <img src="assets/images/frodo.jpg" alt="frodo">
                <div id="fHealth"></div>
            </div>
            <div class="char" id="samwise">
                <div>Samwise</div>
                <img src="assets/images/samwise.jpg" alt="samwise">
                <div id="sHealth"></div>
            </div>
            <div class="char" id="gollum">
                <div>Gollum</div>
                <img src="assets/images/gollum.jpg" alt="gollum">
                <div id="gHealth"></div>
            </div>
            <div class="char" id="sauron">
                <div>Sauron</div>
                <img src="assets/images/sauron.jpg" alt="sauron">
                <div id="snHealth"></div>
            </div>
        </div>
    </div>
    <div id="arena">
        <div id="arena">ARENA</div>
        <div id="pzone" class="clearfix"></div>
        <div id="ezone" class="clearfix">
            <div id="eactive"></div>
            <div id="gyard"></div>
        </div>
    </div>
    <div id="button">
        <button>attack</button>
    </div>
</body>

</html>
